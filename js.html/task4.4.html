<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" value="show date" onclick="stime()" />
    <p><span id="d"></span></p>
    <input type="button" value="show Time" onclick="sdate()" />
    <p><span id="p"></span></p>
  </body>

  <script>
    function sdate() {
      const d = new Date();
      document.getElementById("p").innerHTML = d;
    }
    function stime() {
      let currDate = new Date().toLocaleDateString("en-GB");
      document.getElementById("d").innerHTML = currDate;
    }
  </script>
</html>
